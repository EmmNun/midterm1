<html lang="en">

    <meta charset="UTF-8">

    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SPORT VOLLEYBALL</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="history.html">História</a></li>
                <li><a href="how-to-play.html">Como Jogar</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="history.html">Origem do Vôlei</a></li>
            <li><a href="how-to-play.html">Regras Básicas</a></li>
            <li><a href="#">Tipos de Quadras</a></li>

            <li><a href="#">Melhores Jogadores</a></li>
            <li><a href="#">Fotos e Videos</a></li>
        </ul>
    </aside>

    <main>
        <section class="contact-form">
            <h2>Entre em Contato</h2>
            <img src="https://images.unsplash.com/photo-1544464077-376d969d5b5a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80" alt="Volleyball team">
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Volleyball Website. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
